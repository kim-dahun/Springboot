# 앱이 실행되는 서버 포트 설정:
server.port=8090

# DataSource 관련 설정:
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=scott
spring.datasource.password=tiger

# Spring Data JPA(Java Persistence API) 관련 설정:
spring.jpa.database=oracle
# DDL(Data Definition Language: Create Table ...) 자동 실행 사용하지 않음.
spring.jpa.hibernate.ddl-auto=none
# Log4J 기능을 사용해서 JPA가 실행하는 SQL 문장을 로그로 출력.
spring.jpa.show-sql=true
# Log로 출력하는 SQL 문장을 보기 좋게 포맷팅해서 보여줌.
spring.jpa.properties.hibernate.format_sql=true


#Log Level Settings
logging.level.org.hibernate.typedescriptor=trace