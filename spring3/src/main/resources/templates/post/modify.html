<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">

	<main layout:fragment="main">
		
		<div class="card my-2">
		<div class="card-header text-center">
			<h1>포스트 수정하기</h1>
		</div>
		<div class="card-body">
			<form id="updateform" method="post">
				<div class="my-2">
					<label for="id" class="form-label">번호</label>
					<input class="form-control" readonly="readonly" th:value = "${detail.id}" type="text" name="id" id="id" />
				</div>
				<div class="my-2">
					<label class="form-label" for="title">제목</label>
					<input th:with="title=${detail.title}" th:value="${title}" class="form-control" type="text" id="title" name="title"  required autofocus="autofocus"/>
				</div>
				<div class="my-2">
					<label class="form-label" for="content">내용</label>
					<textarea th:text="${detail.content}" class="form-control" rows="5" cols="10" id="content" required  name="content"></textarea>
				</div>
				<div class="my-2">
					<label class="form-label" for="author">작성자</label>
					<input th:with="author=${detail.author}" th:value="${author}" class="form-control" type="text" id="author" readonly="readonly" required name="author" />
				</div>
				<div class="my-2">
					<input class="btn btn-outline-success form-control" type="submit" value="수정완료" />
				</div>
				<div class="my-2">
					<button id="btndelete" class="btn btn-outline-danger form-control">삭제하기</button>
				</div>
			</form>
		</div>
		</div>
		
	</main>
	
	<th:block layout:fragment="myscripts">
		<script th:src="@{/js/post/modify.js}">
		
		</script>
	</th:block>
</html>
