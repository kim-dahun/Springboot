<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">

	<main layout:fragment="main">
		
		<div class="card my-2">
		<div class="card-header text-center">
			<h1>포스트 작성 페이지</h1>
		</div>
		<div class="card-body">
			<form method="post">
				<div class="my-2">
					<label class="form-label" for="title">제목</label>
					<input class="form-control" type="text" id="title" name="title" required autofocus="autofocus"/>
				</div>
				<div class="my-2">
					<label class="form-label" for="content">내용</label>
					<textarea class="form-control" rows="5" cols="10" id="content" required name="content"></textarea>
				</div>
				<div class="my-2">
					<label class="form-label" for="author">작성자</label>
					<input class="form-control" type="text" id="author" required name="author" />
				</div>
				<div class="my-2">
					<input class="form-control btn btn-outline-success" type="submit" value="작성완료" />
				</div>
				
			</form>
		</div>
		</div>
	</main>

</html>
