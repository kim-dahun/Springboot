<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">

	<main layout:fragment="main">
	<div class="my-2 card">
		<div>
		<h1>포스트 목록 페이지</h1>
		</div>
		<div class="card-body">
			<table class="table table-hover">
				<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>수정시간</th>
					<th>내용</th>
				</tr>
				</thead>
				<tbody>
				
					<tr th:each="list : ${postlist}">
					<td th:text="${list.id}"></td>
					<td><a th:text="${list.title}" th:href="@{/post/details?id={id}(id=${list.id})}"></a></td>
					<td th:text="${list.author}"></td>
					<td th:text="${ #temporals.format(list.modifiedTime, 'YYYY-MM-dd HH:mm:ss') }"></td>
					<td class="ellipsis" th:text="${list.content}"></td>
					</tr>
				
				</tbody>
			</table>
		</div>
		</div>
		<div class="container-fluid mx-2" style="display: flex; align-content: center; justify-content: center;">
			<!-- 주요 변수 num / btn.number -->
			<div class="mx-1">
			<a class="btn" th:href="@{/post?num={num}(num=${num}-1)}">◀</a>
			</div>
			<div th:each="btn : ${btnlist}" class="flex mx-1">
			
			<a th:href="@{/post?num={numbers}(numbers=${btn.number}-1)}"><button class="btn" th:text="${btn.number}">
			
			
			</button></a>
			
			</div>
			<div class="mx-1">
			<a class="btn" th:href="@{/post?num={num}(num=${num}+1)}">▶</a>
			</div>
		</div>
	</main>

</html>
